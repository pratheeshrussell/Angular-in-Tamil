<div class="card my-5" >
    <div class="card-body">
      <h5 class="card-title">Set Message</h5>
      <div class="row col-12 card-body">
        <input class="col-7" type="text" #nameIp>
        <div class="col-2 mx-1">
          <button  class="btn btn-primary" (click)="setMessage()">Set</button>
        </div>
        <div class="col-2 mx-1">
          <button class="btn btn-primary" (click)="resetMessage()" >Reset</button>
        </div>
      </div>
      
    </div>
</div>
